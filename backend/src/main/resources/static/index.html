<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Apogee</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .form__field {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5C6BC0;
            color: #fff;
            cursor: pointer;
        }

        .form-submit-btn:hover {
            background-color: #7986CB;
        }

        .message {
            color: #4CAF50; /* Change this to #F44336 for error messages */
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h2>Enter Your Apogee</h2>
    <form id="studentForm" method="POST" onsubmit="event.preventDefault(); submitForm();" class="form">
        <div class="form-group">
        <label for="Apogee"></label>
            <input type="text" id="Apogee" name="Apogee" required class="form__field" placeholder="Enter your Apogee">
        </div>
        <button type="submit" class="form-submit-btn">Submit</button>
    </form>
    <div id="message" class="message"></div>
</div>
</body>
</html>

<script>
    /**
     * Get the user IP through the webkitRTCPeerConnection
     * @param onNewIP {Function} listener function to expose the IP locally
     * @return undefined
     */
    function getUserIP(onNewIP) {
        var myPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
        var pc = new myPeerConnection({
                iceServers: []
            }),
            noop = function() {},
            localIPs = {},
            ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g,
            key;

        function iterateIP(ip) {
            if (!localIPs[ip]) onNewIP(ip);
            localIPs[ip] = true;
        }

        //create a bogus data channel
        pc.createDataChannel("");

        // create offer and set local description
        pc.createOffer().then(function(sdp) {
            sdp.sdp.split('\n').forEach(function(line) {
                if (line.indexOf('candidate') < 0) return;
                line.match(ipRegex).forEach(iterateIP);
            });

            pc.setLocalDescription(sdp, noop, noop);
        }).catch(function(reason) {
            // An error occurred, so handle the failure to connect
        });

        //listen for candidate events
        pc.onicecandidate = function(ice) {
            if (!ice || !ice.candidate || !ice.candidate.candidate || !ice.candidate.candidate.match(ipRegex)) return;
            ice.candidate.candidate.match(ipRegex).forEach(iterateIP);
        };
    }

    function submitForm() {
        var Apogee = encodeURIComponent(document.getElementById('Apogee').value);
        var urlParams = new URLSearchParams(window.location.search);
        var sessionId = urlParams.has('sessionId') ? urlParams.get('sessionId') : '';
        var levelId = urlParams.has('levelId') ? urlParams.get('levelId') : '';
        var form = document.getElementById('studentForm');

        // Récupération de l'adresse IP et envoi avec la requête
        getUserIP(function(ip){
            form.action = "http://192.168.116.101:8080/api/absence/scan/" + sessionId + "/" + levelId + "?Apogee=" + Apogee + "&ip=" + ip;

            fetch(form.action, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(errorText => {
                            throw new Error(errorText);
                        });
                    }
                    return response.text();
                })
                .then(data => {
                    // Afficher le message de succès ou effectuer d'autres actions si nécessaire
                    console.log(data);
                })
                .catch(error => {
                    // Afficher le message d'erreur à l'utilisateur
                    document.getElementById('message').innerText = error.message;
                });
        });
    }
</script>
    </body>
    </html>
