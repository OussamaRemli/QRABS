<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Interface</title>
<style>
  /* Layout */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .sidebar, .main-content {
    float: left;
  }
  .sidebar {
    width: 20%;
    background: #333;
    color: white;
    height: 100vh;
    padding: 20px;
  }
  .main-content {
    width: 80%;
    padding: 20px;
  }

  /* Navigation Tabs */
  .nav-tabs {
    list-style-type: none;
    padding: 0;
  }
  .nav-tabs li {
    padding: 10px 0;
  }
  .nav-tabs a {
    color: white;
    text-decoration: none;
  }

  /* Progress Bars */
  .progress-bar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    font-size: 24px;
    color: #333;
    line-height: 100px;
    text-align: center;
    background: lightblue;
    margin: 20px;
    display: inline-block;
  }

  /* Settings Section */
  .settings-section {
    margin-top: 20px;
  }
  .settings-section input[type="text"] {
    padding: 10px;
    margin-right: 10px;
  }
  .settings-section button {
    padding: 10px 20px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="sidebar">
  <ul class="nav-tabs">
    <li><a href="#accounts">Accounts</a></li>
    <li><a href="#messages">Messages</a></li>
    <li><a href="#activity">Activity</a></li>
    <!-- Add more tabs here -->
  </ul>
</div>

<div class="main-content">
  <div class="progress-bar">75%</div>
  <div class="progress-bar">50%</div>
  <div class="progress-bar">-22%</div>

  <div class="settings-section">
    <input type="text" placeholder="Enter setting...">
    <button>Activate</button>
    <button>Deactivate</button>
  </div>
</div>

</body>
</html>
